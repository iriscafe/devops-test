replicaCount: 1
image:
  repository: iriscafe50/app_python
  tag: latest
service:
  name: app
  namespace:
    create: true
  type: ClusterIP
  port: 5000
ingress:
  enabled: false
  hosts:
    - host: app.local
      paths:
        - /api/comment/
resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"